<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut Icon" href="Icons/calculator.png">
   <title>Tip Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>BILL SPILL</h1>
    </div>
    <div class="calculator">
        <div class="leftCalc">
            <div class="billText">Bill</div>
            <div class="inputAmount">
                <img src="Icons/rupee.png" alt="Rupee" class="rupeeIcon">
                <input type="text" value="0" class="billAmount">
            </div>
            <div class="selectTipText">
                Select Tip %
            </div>
            <div class="tipSelectors">
                <div class="tip 5">  5%  </div>
                <div class="tip 10"> 10% </div>
                <div class="tip 15"> 15% </div>
                <div class="tip 25"> 25% </div>
                <div class="tip 50"> 50% </div>
                <div class="tip 75"> 75% </div>
            </div>
            <div class="textNoOfPeople"> Number of People </div>
            <div class="inputNumOfPeople">
                <img src="Icons/user.png" alt="user Icon">
                <div class="userCounter">
                    <div class="add">+</div>
                    <div class="display">1</div>
                    <div class="subtract">-</div>
                </div>
            </div>
        </div>
        <div class="rightCalc">
                <div class="tipAmount">
                    <div class="tipAmountText">
                        <h4>Tip Amount</h4>
                        <h5>/person</h5>
                    </div>
                    <div class="tipAmountValue">0.00</div>
                </div>
                <div class="totalAmount">
                    <div class="totalAmountText">
                        <h4>Total</h4>
                        <h5>/person</h5>
                    </div>
                    <div class="totalAmountValue">0.00</div>
                </div>
                <div class="buttons">
                        <div class="calculate"> Calculate </div>
                        <div class="reset"> Reset </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
